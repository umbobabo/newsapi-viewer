<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>News API viewer</title>
  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Go back to the list</a></li>
      <li><a href={{url}}>Visit the article at the {{source.name}}</a></li>
    </ul>
  </nav>
  <main>
    <h2>{{this.title}}</h2>
    <h3>{{this.author}}</h3>
    <time datetime="{{this.publishedAt}}">{{this.publishedAt}}</time>
    <img src="{{this.urlToImage}}" />
    <p>{{this.description}}</p>
  </main>
</body>

</html>
